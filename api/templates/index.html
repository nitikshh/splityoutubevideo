<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Clip Extractor</title>
</head>
<body>
    <h1>Video Clip Extractor</h1>
    <form id="videoForm">
        <label for="url">YouTube URL:</label>
        <input type="text" id="url" name="url" required><br><br>
        <label for="num_clips">Number of Clips:</label>
        <input type="number" id="num_clips" name="num_clips" required><br><br>
        <label for="duration">Clip Duration (seconds):</label>
        <input type="number" id="duration" name="duration" required><br><br>
        <button type="submit">Submit</button>
    </form>
    <div id="clips"></div>
    <script>
        document.getElementById('videoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const url = document.getElementById('url').value;
            const num_clips = document.getElementById('num_clips').value;
            const duration = document.getElementById('duration').value;

            fetch('/process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url, num_clips, duration })
            })
            .then(response => response.json())
            .then(data => {
                const clipsDiv = document.getElementById('clips');
                clipsDiv.innerHTML = '';
                data.forEach(clip => {
                    const video = document.createElement('video');
                    video.src = `/${clip}`;
                    video.controls = true;
                    clipsDiv.appendChild(video);
                });
            });
        });
    </script>
</body>
</html>
